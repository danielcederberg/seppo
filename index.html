<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;

    background: #000;
    overflow: hidden;
  }
  /* Video container */
  #video-container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  /* Video fills height, keeps 9:16 aspect */
  #bg-video {
    position: absolute;
    top: 50%;
    left: 50%;
    height: 100%;
    width: auto;
    transform: translate(-50%, -50%);
  }
  /* Overlay widget above everything else */
  elevenlabs-convai {
    position: fixed !important;
    bottom: 100px !important; /* 100px up from bottom */
    left: 50% !important;
    right: auto !important;
    transform: translateX(-50%) !important;
    margin: 0 !important;
    z-index: 9999 !important; /* make sure it's on top */
  }
</style>
</head>
